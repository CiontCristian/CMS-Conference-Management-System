<h1>
  Conferences:
</h1>

<div class="container">

    <div class="conference" *ngFor="let conference of conferences ">
        <div class="conferenceName">
          {{conference.name}}
        </div>
        <p>Starting date:</p>
        {{conference.startDate | date:'dd-MM-yyyy'}}

        <div class="details">
          <button (click)="goToConferenceDetails(conference.id)">Show Details</button>
        </div>
    </div>

</div>
