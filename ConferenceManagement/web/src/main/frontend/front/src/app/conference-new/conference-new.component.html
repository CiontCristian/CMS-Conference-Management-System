<h2>Add a new conference</h2>
<div class="container">
  <div>
  <input type="text" placeholder="Name" #name/>
 <!--<textarea #callForPapers rows="10" placeholder="CallForPapers" cols="50"></textarea>-->
  <br/><br/>
  <!--<label><b>Level:</b>
    <input type="radio" value="2" [(ngModel)]="level">2 Reviewers

  Start Date:<br/><input type="date" #startDate/>

  End Date:<br/><input type="date" #endDate/>

  Bidding Deadline:<br/><input type="date" #bidding/>

  Abstract Paper Deadline:<br/><input type="date" #abstract/>

  <br/>

  <div>
    <textarea #callForPapers rows="10" placeholder="CallForPapers" cols="50"></textarea>

    <label><b>Level:</b>
