<div class="container" *ngIf="conference">
  <h1>Conference {{conference.name}} Details:</h1>
  <hr>
  <br>
  <div>
    {{conference.callForPapers}}
    <br/>
    <br/>
    <label>Start Date: </label>{{conference.startDate | date:'MM/dd/yyyy'}}
    <label>
      <input type="date" *ngIf="isChair === 'true' || isCoChair === 'true'" value="{{conference.startDate | date:'yyyy-MM-dd'}}" id="startDate">
    </label><br/>
    <label>End Date: </label>{{conference.endDate | date:'MM/dd/yyyy'}}
    <input type="date" *ngIf="isChair === 'true' || isCoChair === 'true'" value="{{conference.endDate | date:'yyyy-MM-dd'}}" id="endDate"><br/>
  </div>
  <hr>
  <button (click)="goBack()">Back</button>
  <button *ngIf="isChair === 'true' || isCoChair === 'true'" (click)="updateConference()">Update Deadlines</button>
  <button (click)="goToProposals()">See Proposals</button>
  <button *ngIf="isLoggedIn !== null && isChair !== 'true' && isCoChair !== 'true'"
          (click)="goToCreateProposal()">Create Proposal</button>
</div>
