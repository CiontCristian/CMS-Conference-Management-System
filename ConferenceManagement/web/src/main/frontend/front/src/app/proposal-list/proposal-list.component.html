<h1>
  Proposals:
</h1>

<div class="container">

  <div class="proposal" *ngFor="let proposal of proposals ">
    <div class="proposalName">
      {{proposal.name}}
    </div>
    <p>Keywords:</p>
      {{proposal.keywords}}
    <div class="details">
      {{proposal.topics}}
    </div>
  </div>

</div>
