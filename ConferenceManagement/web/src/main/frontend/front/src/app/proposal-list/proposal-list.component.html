<h1>
  Proposals:
</h1>

<div class="container">

  <div class="proposal" *ngFor="let proposal of proposals ">
    <input type="text" value="{{proposal.id}}" id="hidden">
    <div class="proposalName">
     <h2>Proposal {{proposal.name}} </h2>
    </div>
    <hr>
    <div class="middleDiv">
      <h4>Keywords:</h4> {{proposal.keywords}}
    <br><br>
      <h4>Topics:</h4> {{proposal.topics}}
    </div>
    <hr>
    <div class="buttonsDiv">
    <button *ngIf="allowedToUpdate === true" (click)="goToUpdateProposal(proposal.id)">Update</button>
    </div>
  </div>

</div>
