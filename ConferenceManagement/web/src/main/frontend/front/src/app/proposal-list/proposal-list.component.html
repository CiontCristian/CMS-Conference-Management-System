<h1>
  Proposals:
</h1>

<div class="container">

  <div class="proposal" *ngFor="let proposal of proposals ">
    <div class="proposalName">
     <h4> {{proposal.name}} </h4>
    </div>
    <hr>
    <div class="middleDiv">
      {{proposal.keywords}}
    <br><br>
      {{proposal.topics}}
    </div>
    <hr>
    <div class="buttonsDiv">
    <button>btn1</button>
    </div>
  </div>

</div>
