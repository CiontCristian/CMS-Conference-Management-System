<h1>
  Proposals:
</h1>

<div class="container">

  <div class="proposal" *ngFor="let proposal of proposals ">
    <div class="proposalName">
     <h2>Proposal {{proposal.name}} </h2>
    </div>
    <hr>
    <div class="middleDiv">
      <h4>Keywords:</h4> {{proposal.keywords}}
    <br><br>
      <h4>Topics:</h4> {{proposal.topics}}
    </div>
    <hr>
    <div class="buttonsDiv">
      <button (click)="goToDetails(proposal.id)">View Proposal</button>
      <button *ngIf="writtenProposals.indexOf(proposal.id) !== -1" (click)="goToUpdateProposal(proposal.id)">Update</button>

    </div>
  </div>

</div>
